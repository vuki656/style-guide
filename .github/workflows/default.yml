name: CI

on:
    push:
        branches: [master]
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

env:
    NODE_VERSION: 24.x

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - run: corepack enable
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: yarn
            - name: Cache linters
              uses: actions/cache@v4
              with:
                  path: |
                      .eslintcache
                      .stylelintcache
                      node_modules/.cache
                  key: linters-${{ hashFiles('yarn.lock') }}-${{ github.sha }}
                  restore-keys: |
                      linters-${{ hashFiles('yarn.lock') }}-
                      linters-
            - run: yarn --immutable
            - run: yarn lint

    test:
        runs-on: ubuntu-latest
        steps:
            - run: corepack enable
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: yarn
            - run: yarn --immutable
            - run: yarn test

    release:
        needs: [lint, test]
        if: github.ref == 'refs/heads/master'
        runs-on: ubuntu-latest
        permissions:
            contents: write
            id-token: write
        steps:
            - run: corepack enable
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - uses: actions/setup-node@v4
              with:
                  registry-url: https://registry.npmjs.org
                  node-version: ${{ env.NODE_VERSION }}
                  cache: yarn
            - run: |
                  git config user.name "${GITHUB_ACTOR}"
                  git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
            - run: yarn --immutable
            - run: yarn release --ci
              env:
                  NPM_CONFIG_PROVENANCE: true
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
